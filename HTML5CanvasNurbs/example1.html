<!DOCTYPE html>
<html>

<head>

<script type="text/javascript" src="nurbs.js"/></script>

<script type="text/javascript">
window.onload = function()
{
	var myCanvas = document.getElementById("myCanvas");
	var context = myCanvas.getContext("2d");

	Nurbs.cubicNurbsTo(context,
		100, 100, 0.5,
		200, 100, 1.0,
		150, 200, 0.5,
		250, 200, 0.5);
	context.stroke();
};
</script>

</head>

<body>

NURBS example below:<br>

<canvas id="myCanvas" width="600" height="600">
</canvas>

</body>

</html>
